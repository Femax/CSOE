<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <title>Test</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="nunjucks.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style media="screen">
        body {
            padding: 100px;
        }

        #content {
            width: 600px;
            height: 300px;
        }

        #button {
            margin-top: 20px;
        }
    </style>

    <script>
        $(document).ready(function() {
            $("#button").click(function() {
                if (($("#title").val()) != "") {
                    $(".RegRdy").html('<div class="alert alert-warning">Ввведеные пароли не совпадают!</div>');
                } else $.post("/ok", {
                        login: $("#login").val(),
                        password: $("#password").val()
                    },
                    onAjaxSuccess, "json");

            });
        });

        function onAjaxSuccess(data) {
            $(".Ouput").html("Лекция успешно добавлена");
        }
    </script>

</head>

<body>

    <div class="wrapper">

        <main class="content">

            <div class="panel panel-primary" id="container" style="margin:auto;max-width:700px;max-height:700px">
                <div class="panel-heading">
                    <h3 class="panel-title">Доступные лекции</h3>
                </div>
                <div class="panel-body">
                    {% for item in items %}
                    <a href="/lecture/{{item}}" >{{item}}</> {% else %}
                    <li>Нет доступных лекций</li>
                    {% endfor %}
                    {{user}}
                </div>
            </div>
    </div>
    </main>
    <!-- .content -->
    </div>
</body>

</html>
